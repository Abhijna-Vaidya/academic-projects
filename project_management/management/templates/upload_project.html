{% extends "layout.html" %}

{% block title %}
Upload Project
{% endblock  %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h1 class="text-center mb-4">Upload Project</h1>

            {% if messages %}
            <ul class="list-group mb-3">
                {% for message in messages %}
                <li class="list-group-item list-group-item-warning">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="needs-validation">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload Project</button>
            </form>
        </div>
    </div>
{% endblock  %}
{% block back %}
<button 
    class="btn btn-secondary back-btn" 
    onclick="location.href='{% url 'student_dashboard' %}'">
    Back
</button>
{% endblock  %}
